<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미장 알람 봇</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">미장 알람 봇</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">설정</h5>
                <form action="/settings" method="post">
                    <div class="mb-3">
                        <label for="target_time" class="form-label">알람 시간</label>
                        <input type="time" class="form-control" id="target_time" name="target_time" 
                               value="{{ settings.target_time }}" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_active" name="is_active" 
                               {% if settings.is_active %}checked{% endif %}>
                        <label class="form-check-label" for="is_active">알람 활성화</label>
                    </div>
                    <button type="submit" class="btn btn-primary">설정 저장</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">수동 전송</h5>
                <form action="/send_now" method="post">
                    <button type="submit" class="btn btn-success">지금 메시지 보내기</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
